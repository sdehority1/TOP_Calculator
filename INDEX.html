<body>

      <td class="numbers" id="eight">8</td>
      <td class="numbers" id="nine">9</td>
      <td class="operators" id="divide">/</td>

      <td class="numbers" id="five">5</td>
      <td class="numbers" id="six">6</td>

      <td class="numbers" id="three">3</td>
       <td class="operators" id="subtract">-</td>

      <td class="numbers" id="zero">0</td>
      <td class="operators" id="decimal">.</td>
